<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Pada HTML</title>
    <style>
        table, th, td{
        border: 1px solid rgb(28, 3, 250);
        border-collapse :collapse;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
<h3>Cara Membuat Tabel pada Website HTML</h3>


  <Table border="1px">
    <tr>
    <th>Topik </th>    
    <th> Keterangan</th>
    </tr>
    <tr>
    <td>Nama</td>
    <td>Matthew</td>
    </tr>
  </Table>  
</body>
</html>
